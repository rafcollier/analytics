<h2 class="page-header blackfont">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control margin-bottom">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control margin-bottom">
    <input type="submit" class="btn btn-default" value="Submit">
  </div>
</form>
<div *ngIf = "errorMessage">
  <h4 class="font-red">
    Please fill in all fields. 
  </h4>
</div>
