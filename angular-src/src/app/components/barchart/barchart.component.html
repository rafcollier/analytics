<div class = "d3-chart" id = "chart1" #chart1></div>

<div class = "flex-container1">
  <div class = "flex-item1">
    <h6 class="grey-font">Select webpage to view analytics</h6>
  </div>
</div>

<div class = "flex-container1">

  <div class = "flex-item2">
    <div *ngIf='inputAll["views"][0]["name"]'>
      <button (click)="onButtonOneClick()" class="btn btn-primary btn-lg"> {{ inputAll["views"][0]["name"] }} </button>
    </div>
  </div>

  <div class = "flex-item2">
    <div *ngIf='inputAll["views"][1]["name"]'>
      <button (click)="onButtonTwoClick()" class="btn btn-primary btn-lg"> {{ inputAll["views"][1]["name"] }} </button>
    </div>
  </div>

  <div class = "flex-item2">
    <div *ngIf='inputAll["views"][2]["name"]'>
      <button (click)="onButtonThreeClick()" class="btn btn-primary btn-lg"> {{ inputAll["views"][2]["name"] }} </button>
    </div>
  </div>

  <div class = "flex-item2">
    <div *ngIf='inputAll["views"][3]["name"]'>
      <button (click)="onButtonFourClick()" class="btn btn-primary btn-lg"> {{ inputAll["views"][3]["name"] }} </button>
    </div>
  </div>

  <div class = "flex-item2">
    <div *ngIf='inputAll["views"][4]["name"]'>
      <button (click)="onButtonFiveClick()" class="btn btn-primary btn-lg"> {{ inputAll["views"][4]["name"] }} </button>
    </div>
  </div>

</div>


<div *ngIf="showData">

  <div class = "flex-container1">
    <div class = "flex-item1" id="barchart1">
    </div>
  </div>

  <div class = "flex-container1">
    <div class = "flex-item1">
      <h6 class="grey-font">Total pageviews this month and 5 previous months (thousands)</h6>
    </div>
  </div>

  <hr>

  <div class = "flex-container1">
    <div class = "flex-item1">
      <h3>Top Pages This Month</h3>
    </div>
  </div>

  

  <div class = "flex-container1">
    <div class = "flex-item2">
      <div *ngFor="let topPage of topPages; let i = index">
        <h6>{{ topPage.url }} <span class="blue-font"> ({{ topPage.views }} Pageviews) </span> </h6>
      </div>
    </div>
  </div>

</div>
