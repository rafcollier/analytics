<div class = "d3-chart" id = "chart1" #chart1></div>

<div class = "flex-container1">
  <div class = "flex-item2">
    <div *ngIf="currentView">
      <h3> {{ currentView }} </h3>
    </div>
  </div>
  <div class = "flex-item2">
    <button (click)="onButtonOneClick()" class="btn btn-primary btn-lg">CMAJ Blogs</button>
  </div>
  <div class = "flex-item2">
    <button (click)="onButtonTwoClick()" class="btn btn-primary btn-lg">CMAJ Open</button>
  </div>
  <div class = "flex-item2">
   <button (click)="onButtonThreeClick()"  class="btn btn-primary btn-lg">CMAJ.CA</button>
  </div>
  <div class = "flex-item2">
    <button (click)="onButtonFourClick()" class="btn btn-primary btn-lg">CMAJ Mobile</button>
  </div>
</div>

<div class = "flex-container1">
  <div class = "flex-item1">
    <h6 class="grey-font">Total pageviews this month and 5 previous months (thousands)</h6>
  </div>
</div>

<div class = "flex-container1">
  <div class = "flex-item1" id="barchart1">
  </div>
</div>

<hr>

<div class = "flex-container1">
  <div class = "flex-item1">
    <h3>Top Pages This Month</h3>
  </div>
</div>

<div class = "flex-container1">

    <div class = "flex-item2">
      <h4 class="grey-font">Page URL</h4>
      <div *ngFor="let topPage of topPages; let i = index">
        <h5>{{ topPage.url }} </h5>
      </div>
    </div>

    <div class = "flex-item2">
      <h4 class = "grey-font">Pageviews</h4>
      <div *ngFor="let topPage of topPages; let i = index">
        <h5> {{ topPage.views }} </h5>
      </div>
    </div>

</div>
