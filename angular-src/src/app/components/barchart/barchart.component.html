<div class = "d3-chart" id = "chart1" #chart1></div>

<div class = "flex-container1">
  <div class = "flex-item1">
    <div *ngIf="currentView">
      <h1> {{ currentView }} </h1>
    </div>
  </div>
</div>

<div class = "flex-container1">
  <div class = "flex-item1" id="barchart1">
  </div>
</div>

<hr>

<div class = "flex-container1">
  <div class = "flex-item1">
    <h3>Top Pages This Month</h3>
  </div>
</div>

<div class = "flex-container1">

    <div class = "flex-item2">
      <h4 class="grey-font">Page URL</h4>
      <div *ngFor="let topPage of topPages; let i = index">
        <h5>{{ topPage.page1 }} </h5>
        <h5>{{ topPage.page2 }} </h5>
        <h5>{{ topPage.page3 }} </h5>
        <h5>{{ topPage.page4 }} </h5>
        <h5>{{ topPage.page5 }} </h5>
      </div>
    </div>

    <div class = "flex-item2">
      <h4 class = "grey-font">Pageviews</h4>
      <div *ngFor="let topPage of topPages; let i = index">
        <h5> {{ topPage.page1Views }} </h5>
        <h5> {{ topPage.page2Views }} </h5>
        <h5> {{ topPage.page3Views }} </h5>
        <h5> {{ topPage.page4Views }} </h5>
        <h5> {{ topPage.page5Views }} </h5>
      </div>
    </div>

</div>
