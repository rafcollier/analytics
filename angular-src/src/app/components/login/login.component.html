<h2 class="page-header blackfont">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control margin-bottom">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control margin-bottom">
    <input type="submit" class="btn btn-default" value="Submit">
  </div>
</form>
